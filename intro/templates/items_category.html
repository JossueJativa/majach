{% extends 'layout.html' %}
{% load static %}

{% block title %} Home Majach {% endblock %}

{% block body %}
<h2><span data-section="category" data-value="products"></span> {{ entity.0.category.name }} </h2>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        {% for product in entity %}
        {% if product.stock > 0 %}
        <div class="conatiner-ineer">
            <a href="{% url 'intro:product' product.id %}" class="col box-product">
                <div class="row row-cols-1">
                    <div class="container text-center">
                        <div class="col">
                            <div class="box-items">
                                <img src="{{ product.photo.url }}" alt="{{ product.name }}" width="100">
                            </div>
                        </div>
                        <div class="col">
                            <h3 class="cl-black">{{ product.name }}</h3>
                        </div>
                        <div class="col">
                            <div class="button-class">
                                <button class="item-cash">${{ product.price | floatformat:2 }}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endif %}
        {% endfor %}
    </div>
</div>

<div>
    {% include 'paginator.html' %}
</div>
{% endblock %}
