{% extends 'layout.html' %}
{% load static %}

{% block title %} Home Majach {% endblock %}

{% block body %}
<h3 data-section="cart" data-value="cart"></h3>
<div class="container">
    <div class="row row-cols-2">
        <div class="col-lg-8">
            {% for product in cart %}
            <div class="container-product">
                <div class="cart-product">
                    <div class="container">
                        <div class="row row-cols-1 row-cols-md-2">
                            <div class="col-lg-3">
                                <img src="{{ product.product.photo.url }}" alt="Product_photo" width="100">
                            </div>
                            <div class="col-lg-9">
                                <div class="container">
                                    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2">
                                        <div class="col">
                                            <h4>{{ product.product.name }}</h4>
                                        </div>
                                        <div class="col">
                                            <div class="container text-center">
                                                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2">
                                                    <div class="col">
                                                        <form action="{% url 'intro:add_one_product' product.id %}" method="post">
                                                            {% csrf_token %}
                                                            <button type="submit" class="add-minus-price-btn">
                                                                <i class="bi bi-plus-circle-fill"></i>
                                                            </button>
                                                        </form>
                                                    </div>
                                                    <div class="col">
                                                        <form action="{% url 'intro:remove_one_product' product.id %}" method="post">
                                                            {% csrf_token %}
                                                            <button type="submit" class="add-minus-price-btn">
                                                                <i class="bi bi-dash-circle-fill"></i>
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row row-cols-2 align-items-end">
                                        <div class="col">
                                            &nbsp;
                                        </div>
                                        <div class="col">
                                            <input class="text-center input-quantity" id="stock" type="number" value="{{ product.quantity }}" min="1" width="30" readonly>
                                        </div>
                                        <div class="col">
                                            &nbsp;
                                        </div>
                                        <div class="col">
                                            <div class="container">
                                                <div class="row button-class">
                                                    <div class="col text-center">${{ product.product.price | floatformat:2 }}</div>
                                                    <div class="col">
                                                        <form action="{% url 'intro:delete_cart' product.id %}" method="post">
                                                            {% csrf_token %}
                                                            <button type="submit" class="item-cash">
                                                                <i class="bi bi-trash-fill"></i>
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-lg-3">
            <div class="container text-center">
                <div class="row row-cols-1 fixed-container">
                    <div class="col">
                        <div class="bg-blue">
                            div
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn-buyproduct margin-bottom" data-section="cart" data-value="buy"></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn-back margin-bottom" data-section="cart" data-value="back"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
