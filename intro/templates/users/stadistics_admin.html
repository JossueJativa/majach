{% extends 'layout.html' %}
{% load static %}

{% block title %} Home Majach {% endblock %}

{% block body %}

<div class="form-container">
    <h2 data-section="analitic" data-value="filter_date"></h2>
    <div>
        <label class="form-label" for="start_date">Fecha de inicio:</label>
        <input class="form-input" type="date" id="start_date" name="start_date">
    </div>
    <div>
        <label class="form-label" for="end_date">Fecha de fin:</label>
        <input class="form-input" type="date" id="end_date" name="end_date">
    </div>
    <button class="form-button" type="button" onclick="getOptionProducts()">Filtrar</button>
</div>

<div class="container text-center">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
        <div class="col">
            <h2 data-section="analitic" data-value="sellests"></h2>
            <div id="chart1" class="chart">
            </div>
        </div>
        <div class="col">
            <h2 data-section="analitic" data-value="stars"></h2>
            <div id="chart5" class="chart">
            </div>
        </div>
        <div class="col">
            <h2 data-section="analitic" data-value="favorites"></h2>
            <div id="chart2" class="chart">
            </div>
        </div>
        <div class="col">
            <h2 data-section="analitic" data-value="sellers"></h2>
            <div id="chart3" class="chart">
            </div>
        </div>
        <div class="col">
            <h2 data-section="analitic" data-value="cart"></h2>
            <div id="chart4" class="chart">
            </div>
        </div>
    </div>
</div>
{% endblock %}
