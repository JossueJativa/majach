{% extends 'layout.html' %}
{% load static %}

{% block title %} Home Majach {% endblock %}

{% block body %}
<h2  data-section="favorite" data-value="favorite"></h2>
<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
        {% for favorite in favorites %}
        <div class="conatiner-ineer">
            <a href="{% url 'intro:product' favorite.product.id %}" class="col box-product">
                <div class="row row-cols-1">
                    <div class="container text-center">
                        <div class="col">
                            <div class="box-items">
                                <img src="{{ favorite.product.photo.url }}" alt="{{ product.name }}" width="100">
                            </div>
                        </div>
                        <div class="col">
                            <h3 class="cl-white">{{ favorite.product.name }}</h3>
                        </div>
                        <div class="col">
                            <div class="button-class">
                                <button class="item-cash">${{ favorite.product.price | floatformat:2 }}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
