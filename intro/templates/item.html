{% extends 'layout.html' %}
{% load static %}

{% block title %} Home Majach {% endblock %}

{% block body %}
<div class="container text-center">
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col-6">
            <div class="container-photo">
                <img src="{{ product.photo.url }}" class="img-fluid" alt="{{ product.name }}">
            </div>
        </div>
        <div class="col-6">
            <div class="container text-section">
                <div class="col">
                    <h2>{{ product.name }}</h2>
                </div>
                <div class="col">
                    <h5>{{ product.description }}</h5>
                </div>
                <div class="row cont-flex">
                    <div class="col">
                        <form action="" method="post">
                            {% csrf_token %}
                            <button type="submit" class="fav-item item-cash">
                                <span class="material-symbols-outlined bigger-icon">
                                    favorite
                                </span>
                            </button>
                        </form>
                    </div>
                    <div class="col"><div class="price-item"><h4>{{ product.price }}</h4></div></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="padding-context">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col-6">
                <div class="flex-items-q">
                    <h6 data-section="item" data-value="qualification"></h6>
                    <div class="rating">
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                        <i class="bi bi-star-fill star"></i>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <button type="button" class="btn-buyproduct" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><span data-section="item" data-value="add-cart"></span></button>
            </div>
        </div>
    </div>
</div>

{% if user.is_authenticated %}
<div class="conntainer-comment">
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2">
            <div class="col col-lg-2">
                <img src="{{ user.photo.url }}" alt="photo_usuario" width="100">
                <div class="container">
                    <div class="row mt-2">
                        <div class="col">
                            <div class="rating">
                                <input type="radio" id="star5" name="rating" value="5"><label for="star5"><i class="bi bi-star-fill"></i></label>
                                <input type="radio" id="star4" name="rating" value="4"><label for="star4"><i class="bi bi-star-fill"></i></label>
                                <input type="radio" id="star3" name="rating" value="3"><label for="star3"><i class="bi bi-star-fill"></i></label>
                                <input type="radio" id="star2" name="rating" value="2"><label for="star2"><i class="bi bi-star-fill"></i></label>
                                <input type="radio" id="star1" name="rating" value="1"><label for="star1"><i class="bi bi-star-fill"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-lg-10">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <textarea class="textarea" name="comment" id="comment"></textarea>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn-comment" data-section="item" data-value="comment"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}

<script src="{% static 'js/stars.js' %}"></script>
{% endblock %}
