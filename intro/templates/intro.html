{% extends 'layout.html' %}
{% load static %}

{% block title %} Home Majach {% endblock %}

{% block body %}
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner box-carousel">
        <div class="carousel-item active">
            <img src="{% static 'img/carousel/Banner-1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/carousel/Banner-2.jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="grid-container">
    {% for category in categories %}
    <div class="grid-item">
        <div class="container text-center">
            <div class="row row-cols-2">
                <div class="col">
                    <img class="box-img" src="{{ category.photo.url }}" class="img-fluid" alt="...">
                </div>
                <div class="col">
                    <h3 class="name-topic">{{ category.name }}</h3>
                </div>
                <div class="col">&nbsp;</div>
                <div class="col">
                    <a href="{% url 'intro:products' category.name %}" class="button_show_more">
                        <button data-section="layout" data-value="show-more"></button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
